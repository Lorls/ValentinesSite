<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proposition de date</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Salut beauté!</h1>
            <p class="pp" id="question">Vera tu veux être ma valentine ?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Non</button>
                <button onclick="showMessage('Yes')" id="yesButton">Oui</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Bien tenté mais tu peux pas t'échapper si facilement !</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! On se voit le 14, babygirl.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
